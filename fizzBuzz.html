<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fizz Buzz Game</title>
</head>
<body>
    <script>
        var output = [];
        var count = 1;
        function fizzBuzz(){
            if(count%3==0 && count%5==0 ){
                output.push("FizzBuzz");
            }
            else if(count%3==0){
                output.push("Fizz");
            }
            else if(count%5==0){
                output.push("Buzz");
            }
            else{
                output.push(count);
            }
            count++;
        
        alert(output);
        }
        for (var i = 0; i < 20; i++) {
        fizzBuzz();
        }
    </script>
</body>
</html>
